name: Test API
on: push
jobs:
  unit-testing:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend-python
    steps:
    - name : Checkout code
      uses : actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name : PIP install
      run : pip install -r requirements.txt
    - name : Test
      run : python tests.py
